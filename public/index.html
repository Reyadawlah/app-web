<!DOCTYPE html>
<html lang="en">
  <head>
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
    
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#0B0B0D" />
    
    <!-- Primary Meta Tags -->
    <title>Vespera Technologies</title>
    <meta name="title" content="Vespera Technologies" />
    <meta name="description" content="Creating minimalist apps with maximum impact" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Vespera Technologies" />
    <meta property="og:description" content="Creating minimalist apps with maximum impact" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:title" content="Vespera Technologies" />
    <meta property="twitter:description" content="Creating minimalist apps with maximum impact" />

    <!-- Manifest and Apple Touch Icon -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- MUI Roboto Font -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600;700&display=swap"
    />

    <!-- Preload Custom Fonts -->
    <link 
      rel="preload" 
      href="%PUBLIC_URL%/fonts/BrighterParadisePersonalUse-ovqMB.ttf" 
      as="font" 
      type="font/ttf" 
      crossorigin 
    />
    <link 
      rel="preload" 
      href="%PUBLIC_URL%/fonts/DMSerifDisplay-Regular.ttf" 
      as="font" 
      type="font/ttf" 
      crossorigin 
    />
    <link 
      rel="preload" 
      href="%PUBLIC_URL%/fonts/DMSerifText-Regular.ttf" 
      as="font" 
      type="font/ttf" 
      crossorigin 
    />

    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #0B0B0D;
      }
      
      /* Optional: Add a loading state style */
      #root:empty {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(180deg, #0B0B0D 0%, #898BA7 100%);
      }
      
      #root:empty:before {
        content: "Loading...";
        color: #B4BCC8;
        font-family: "DM Serif Display", serif;
        font-size: 1.5rem;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
